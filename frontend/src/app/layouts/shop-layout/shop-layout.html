<div class="drawer lg:drawer-open">
  <input id="shop-drawer" type="checkbox" class="drawer-toggle" />

  <div class="drawer-content flex flex-col min-h-screen">

    <!-- Navbar -->
    <app-navbar role="Boutique" class="sticky top-0 z-50"></app-navbar>

    <!-- Main Content -->
    <main class="flex-1 p-6 bg-base-200">
      <div class="mb-6">
        <h1 class="text-3xl font-bold">Espace Boutique</h1>
        <p class="text-sm opacity-70">Gestion des produits et commandes</p>
      </div>

      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="border-t border-base-300 bg-base-100/80 backdrop-blur-md">
      <div class="px-6 py-4 flex flex-col sm:flex-row items-center justify-between gap-3">
        <div class="text-sm">
          <span class="font-semibold">Centre Commercial</span>
          <span class="opacity-60"> · Administration</span>
          <div class="text-xs opacity-60 mt-1">
            © {{ year }} — Tous droits réservés.
          </div>
        </div>

        <p class="text-sm opacity-70 text-center sm:text-right">
          Projet réalisé par <span class="font-medium">RATSIMBA Tahiana</span>
          <span class="font-medium"> Princy </span>&amp;
          <span class="font-medium"> Jahnhah </span>
          <span class="font-medium">Manavotra </span>
          <span class="font-medium">Féliciana</span>
        </p>
      </div>
    </footer>

  </div>

  <!-- Sidebar -->
  <app-sidebar
    drawerId="shop-drawer"
    role="shop">
  </app-sidebar>
</div>
